{% extends "base.html" %}
{% block title %}Todas as Lojas{% endblock %}
{% block content %}
<div class="container">
  <h1>Lista de Todas as Lojas</h1>
  <ul>
    {% for loja in lojas %}
      <li>
        <a href="{% url 'loja' loja.id %}">{{ loja.nome }}</a>
        – {{ loja.categoria }}
      </li>
    {% empty %}
      <p>Não há lojas cadastradas.</p>
    {% endfor %}
  </ul>
  <p><a href="{% url 'home' %}">← Voltar à Home</a></p>
</div>
{% endblock %}
